<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mohit Test Record</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
i	<link href="./css/fonts.css" rel="stylesheet" type="text/css" media="all" />
        <link rel="stylesheet" href="./css/style.css">
        
        <script>
            document.createElement('article');
            document.createElement('footer');
        </script>
        
        <!-- script used for audio/video/gif recording -->
        <script src="./js/RecordRTC.js"> </script>
    </head>

    <body>
        <article>
            <header style="text-align: center;">
                <h1>
                    Recording audio+video using RecordRTC.
                </h1>            
                 
           </header>
           
			<h3>{{ greeting }}</h3>
            {% for provider in providers %}
                <a href={{ provider[0] }}> {{ provider[1] }} </a>
            {% endfor %}
			<a href="{{ record_url|safe }}">{{ record_url_linktext }}</a>
			<br/>
			<a href="{{ url|safe }}">{{ url_linktext }}</a>

		</article>
           
    </body>
</html>
