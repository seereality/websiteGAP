application: webcap-nightfury13
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

handlers:
- url: /stylesheets
  static_dir: stylesheets
- url: /js
  static_dir: js
- url: /css
  static_dir: css
- url: /images
  static_dir: images
- url: /ext_js
  static_dir: ext_js
- url: /media
  static_dir: media
- url: /styles
  static_dir: styles
- url: /models
  static_dir: models
- url: /.*
  script: webcap-nightfury13.application
